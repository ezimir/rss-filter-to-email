{% extends "base.html" %}


{% block header %}Feed List{% endblock %}

{% block content %}
    <article id="feed-list">
        {% if feeds %}
            <ul>
                {% for feed in feeds %}
                    <li> <a href="{{ url_for('show_feed', feed_id = feed.id) }}"> {{ feed.title }} </li>
                {% endfor %}
            </ul>
        {% else %}
            <p> No feeds saved. </p>
        {% endif %}
    </article>

    <nav role="navigation">
        <a class="button" href="{{ url_for('add_feed') }}"> Add Feed </a>
    </nav>
{% endblock %}
